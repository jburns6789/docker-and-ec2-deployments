version: "3.8"

services:
  flask_website:
    build:
      context: .
      dockerfile: Flask.Dockerfile
    container_name: flask-container
    ports:
      - "5005:5005"

  nginx:
    build:
      context: .
      dockerfile: Nginx.Dockerfile
    container_name: nginx-container
    ports:
      - "80:80"
    depends_on:
      - flask_website
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf